<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>API Delirius - Descarga MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      min-height: 100vh;
    }
    h1 { color: #ff1744; margin-bottom: 1em; text-align:center; }
    input, button {
      padding: 0.8em 1em;
      margin: 0.5em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input { width: 300px; }
    button {
      background: #ff1744;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }
    pre { 
      background: #222; 
      padding: 1em; 
      border-radius: 8px; 
      margin-top: 1em; 
      text-align: left;
      max-width: 600px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>API Delirius - Descarga MP3</h1>
  <input type="text" id="yt-link" placeholder="Pega el enlace de YouTube">
  <button id="get-json-btn">Obtener JSON</button>

  <pre id="result"></pre>

  <script>
    const getBtn = document.getElementById('get-json-btn');
    const resultDiv = document.getElementById('result');

    getBtn.addEventListener('click', () => {
      const link = document.getElementById('yt-link').value.trim();
      if(!link){
        resultDiv.textContent = "❌ Ingresa un enlace válido de YouTube";
        return;
      }

      // Simulación de respuesta dinámica para cualquier link
      const videoId = link.split("v=")[1] || "TdrL3QxjyVw"; // ejemplo simple
      const fakeTitle = "Canción de YouTube - Demo";
      const fakeAuthor = "Artista XYZ";
      const fakeUrl = `https://da.gd/${videoId}`;

      const apiResponse = {
        "creator": "Delirius (神志不清)",
        "status": true,
        "data": {
          "title": fakeTitle,
          "id": videoId,
          "author": fakeAuthor,
          "image": `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`,
          "image_max_resolution": `https://i.ytimg.com/vi_webp/${videoId}/maxresdefault.webp`,
          "private": false,
          "views": "N/A",
          "likes": "N/A",
          "comments": "N/A",
          "category": "Music",
          "duration": 0,
          "download": {
            "filename": `${fakeTitle}.mp3`,
            "quality": "128kbps",
            "size": "N/A",
            "bytes_size": 0,
            "extension": "mp3",
            "url": fakeUrl
          }
        }
      };

      // Mostrar JSON
      resultDiv.textContent = JSON.stringify(apiResponse, null, 2);
    });
  </script>
</body>
</html>
