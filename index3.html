<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>API YouTube MP3 - Shadow.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      min-height: 100vh;
    }
    h1 {
      color: #ff1744;
      margin-bottom: 1em;
    }
    input, button {
      padding: 0.8em 1em;
      margin: 0.5em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    input { width: 300px; }
    button {
      background: #ff1744;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }
    #result { margin-top: 2em; text-align: center; }
    .download-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 0.8em 2em;
      background: #00bcd4;
      color: #fff;
      border-radius: 32px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .download-btn:hover { transform: scale(1.05); opacity: 0.9; }
    .error { color: #f44336; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>API YouTube ‚Üí MP3</h1>
  <input type="text" id="yt-link" placeholder="Pega el enlace de YouTube">
  <button id="download-btn">Obtener MP3</button>
  <div id="result"></div>

  <script>
    const downloadBtn = document.getElementById('download-btn');
    const resultDiv = document.getElementById('result');

    downloadBtn.addEventListener('click', async () => {
      const link = document.getElementById('yt-link').value.trim();
      if(!link){
        resultDiv.innerHTML = '<div class="error">‚ùå Ingresa un enlace v√°lido de YouTube</div>';
        return;
      }

      resultDiv.innerHTML = '‚è≥ Procesando...';

      try {
        // üîë Tu API Key
        const apiKey = 'shadow'; 
        // üîó URL de la API de ejemplo (reemplaza con tu API real)
        const apiUrl = `https://api.shadow.xyz/ytmp3?key=${apiKey}&url=${encodeURIComponent(link)}`;

        // Fetch a la API
        const res = await fetch(apiUrl);
        const data = await res.json();

        if(data.success && data.link){
          // Muestra bot√≥n de descarga
          resultDiv.innerHTML = `
            <div>‚úÖ MP3 listo: ${data.title}</div>
            <a class="download-btn" href="${data.link}" target="_blank" download>Descargar MP3</a>
            <pre style="text-align:left; margin-top:1em; background:#222; padding:1em; border-radius:8px;">
JSON de respuesta:
${JSON.stringify(data, null, 2)}
            </pre>
          `;
        } else {
          resultDiv.innerHTML = '<div class="error">‚ùå Error al obtener el MP3</div>';
        }

      } catch(e){
        console.error(e);
        resultDiv.innerHTML = '<div class="error">‚ùå Error de conexi√≥n con la API</div>';
      }
    });
  </script>
</body>
</html>
