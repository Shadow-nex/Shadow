<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow_Xyz - Galer√≠a</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff90;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px #00eaff70;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 20px;
    }

    .carousel img.active {
      opacity: 1;
    }

    .link {
      margin-top: 20px;
      display: inline-block;
      background: #00eaff;
      color: #000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .link:hover {
      background: #008cff;
      color: #fff;
      box-shadow: 0 0 15px #00eaff;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Shadow_Xyz - Galer√≠a</h1>
  <div class="carousel" id="carousel"></div>
  <a href="#" class="link" id="imgLink" target="_blank">Ver imagen actual</a>

  <script>
    // Extensiones v√°lidas
    const extensiones = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
    const carousel = document.getElementById('carousel');
    const imgLink = document.getElementById('imgLink');
    let index = 0, imagenes = [];

    async function cargarImagenes() {
      try {
        const res = await fetch(window.location.href);
        const text = await res.text();

        // Buscar archivos con extensi√≥n de imagen
        const archivos = text.match(/href="([^"]+\.(?:jpg|jpeg|png|gif|webp))"/gi) || [];
        imagenes = archivos.map(a => a.replace(/href="|"/g, ''));

        if (imagenes.length === 0) {
          carousel.innerHTML = "<p>No hay im√°genes en esta carpeta.</p>";
          return;
        }

        // Crear las im√°genes dentro del carrusel
        imagenes.forEach((img, i) => {
          const el = document.createElement('img');
          el.src = img;
          el.alt = img;
          if (i === 0) el.classList.add('active');
          carousel.appendChild(el);
        });

        // Enlace inicial
        imgLink.href = imagenes[0];
        iniciarCarrusel();
      } catch {
        carousel.innerHTML = "<p>No se pudieron cargar las im√°genes. Usa un servidor local.</p>";
      }
    }

    function iniciarCarrusel() {
      const imgs = document.querySelectorAll('.carousel img');
      setInterval(() => {
        imgs[index].classList.remove('active');
        index = (index + 1) % imgs.length;
        imgs[index].classList.add('active');
        imgLink.href = imagenes[index];
      }, 3000); // cambia cada 3 segundos
    }

    cargarImagenes();
  </script>
</body>
</html>
