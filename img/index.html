<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝙶𝙰𝙻𝙴𝚁𝙸𝙰 𝚂𝙷𝙰𝙳𝙾𝚆_𝚇𝚈𝚉 🖤</title>
  <link rel="icon" href="/img/shadow1.jpg" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(270deg, #000000, #05051a, #001a1a, #000000);
      background-size: 800% 800%;
      animation: bgMove 20s ease infinite;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2em;
      color: #00ffff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff;
    }

    #counter {
      font-size: 1em;
      color: #00cccc;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(26, 26, 26, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .img-number {
      position: absolute;
      top: 5px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffff;
      padding: 3px 7px;
      border-radius: 6px;
      font-size: 0.8em;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>
  <h1>🌌 𝐆𝐚𝐥𝐞𝐫𝐢𝐚 𝐃𝐞 𝐑𝐢𝐧 𝐈𝐭𝐨𝐬𝐡𝐢 𝐁𝐨𝐭 🖼️</h1>
  <div id="counter">✔️ Cargando imágenes...</div>
  <div class="gallery" id="gallery"></div>

  <script>
    const folder = '/img/';
    const domain = 'https://shadow-xyz.vercel.app';
    const extensions = ['jpg', 'png', 'jpeg', 'webp'];
    const maxImages = 50;

    const gallery = document.getElementById('gallery');
    const counter = document.getElementById('counter');
    let totalLoaded = 0;

    async function checkImage(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok;
      } catch {
        return false;
      }
    }

    async function loadImages() {
      for (let i = 1; i <= maxImages; i++) {
        for (let ext of extensions) {
          const imgName = `shadow${i}.${ext}`;
          const fullUrl = `${domain}${folder}${imgName}`;
          const exists = await checkImage(fullUrl);
          if (exists) {
            totalLoaded++;
            const card = document.createElement('div');
            card.className = 'card';

            const numberTag = document.createElement('div');
            numberTag.className = 'img-number';
            numberTag.textContent = `#${totalLoaded}`;

            const image = document.createElement('img');
            image.src = fullUrl;

            const button = document.createElement('button');
            button.textContent = '📋 Copiar enlace';
            button.onclick = () => {
              navigator.clipboard.writeText(fullUrl);
              button.textContent = '✅ Link copiado!';
              setTimeout(() => button.textContent = '📋 Copiar enlace', 2000);
            };

            card.appendChild(image);
            card.appendChild(numberTag);
            card.appendChild(button);
            gallery.appendChild(card);
          }
        }
      }
      counter.textContent = `🖼️ Imágenes cargadas: ${totalLoaded}`;
      if (totalLoaded === 0) counter.textContent = "⚠️ No se encontraron imágenes en /img/";
    }

    loadImages();
  </script>
</body>
</html>
