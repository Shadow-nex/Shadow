<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Im√°genes</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00eaff;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px #00eaff80;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00eaff;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Galer√≠a de Im√°genes</h1>
  <div class="galeria" id="galeria"></div>

  <script>
    // Lista de extensiones posibles
    const extensiones = ['jpg', 'jpeg', 'png', 'gif', 'webp'];

    // Intentar cargar im√°genes autom√°ticamente (requiere servidor local)
    async function cargarImagenes() {
      try {
        const respuesta = await fetch(window.location.href);
        const texto = await respuesta.text();

        // Buscar posibles nombres de archivos por extensi√≥n
        const archivos = texto.match(/href="([^"]+\.(?:jpg|jpeg|png|gif|webp))"/gi) || [];
        const nombres = archivos.map(a => a.replace(/href="|"/g, ''));

        const galeria = document.getElementById('galeria');
        if (nombres.length === 0) {
          galeria.innerHTML = "<p>No se encontraron im√°genes en esta carpeta.</p>";
          return;
        }

        nombres.forEach(nombre => {
          const img = document.createElement('img');
          img.src = nombre;
          img.alt = nombre;
          galeria.appendChild(img);
        });
      } catch (error) {
        document.getElementById('galeria').innerHTML =
          "<p style='color:#f55;'>‚ö†Ô∏è No se pueden listar las im√°genes directamente.<br>Ejecuta esto en un servidor local o hosting.</p>";
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
