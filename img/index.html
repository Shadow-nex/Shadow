<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalerÃ­a de Shadow_Xyz ðŸ–¤</title>
  <link rel="icon" href="/img/shadow1.jpg" type="image/png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #00ffff;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ GalerÃ­a de Shadow_Xyz</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const folder = '/img/';
    const domain = 'https://shadow-xyz.vercel.app'; // <-- Cambia si tu dominio es otro

    // Lista de imÃ¡genes manual o generada
    const images = [
      'shadow1.jpg',
      'shadow2.jpg',
      'shadow3.png',
      'shadow4.webp',
      'shadow5.jpeg'
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(img => {
      const card = document.createElement('div');
      card.className = 'card';
      const image = document.createElement('img');
      image.src = folder + img;
      const button = document.createElement('button');
      button.textContent = 'ðŸ“‹ Copiar enlace';
      button.onclick = () => {
        const fullUrl = `${domain}${folder}${img}`;
        navigator.clipboard.writeText(fullUrl);
        button.textContent = 'âœ… Copiado!';
        setTimeout(() => button.textContent = 'ðŸ“‹ Copiar enlace', 1500);
      };
      card.appendChild(image);
      card.appendChild(button);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
