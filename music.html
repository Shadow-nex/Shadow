<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽµ YouTube Audio Player</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 20px;
    background: #1db954;
    color: #fff;
  }

  header h1 {
    margin: 0;
  }

  .input-section {
    text-align: center;
    margin: 20px;
  }

  input[type=text] {
    width: 60%;
    padding: 10px;
    border-radius: 50px;
    border: none;
    outline: none;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 50px;
    background: #1db954;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #17a44c;
  }

  .playlist {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 20px;
    gap: 15px;
  }

  .song-card {
    background: #1e1e1e;
    min-width: 250px;
    border-radius: 15px;
    overflow: hidden;
    flex-shrink: 0;
    transition: transform 0.3s;
  }

  .song-card:hover {
    transform: scale(1.05);
  }

  .song-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .song-info {
    padding: 10px;
  }

  .song-info h3 {
    margin: 5px 0;
    font-size: 16px;
  }

  .song-info p {
    margin: 3px 0;
    font-size: 12px;
    color: #bbb;
  }

  audio {
    width: 100%;
    margin-top: 10px;
    outline: none;
  }

  .download-btn {
    display: inline-block;
    margin-top: 10px;
    background: #1db954;
    color: #fff;
    padding: 8px 15px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
  }

  .download-btn:hover {
    background: #17a44c;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸŽµ YouTube Audio Player</h1>
</header>

<section class="input-section">
  <input type="text" id="ytUrl" placeholder="Pega el enlace de YouTube aquÃ­">
  <button onclick="downloadAudio()">ðŸŽ§ AÃ±adir</button>
</section>

<section class="playlist" id="playlist">
  <!-- AquÃ­ se agregan las canciones -->
</section>

<script>
  const playlist = [];

  async function downloadAudio() {
    const url = document.getElementById('ytUrl').value.trim();
    if (!url) return alert('Ingresa un enlace de YouTube');

    try {
      const apiUrl = `https://delirius-apiofc.vercel.app/download/ytmp3?url=${encodeURIComponent(url)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();

      if (!data.status) return alert('Error al obtener el audio');

      const song = {
        title: data.data.title,
        author: data.data.author,
        image: data.data.image_max_resolution,
        duration: data.data.duration,
        views: data.data.views,
        likes: data.data.likes,
        downloadUrl: data.data.download.url,
        filename: data.data.download.filename
      };

      playlist.push(song);
      renderPlaylist();
      document.getElementById('ytUrl').value = '';
    } catch (err) {
      console.error(err);
      alert('OcurriÃ³ un error al procesar la descarga.');
    }
  }

  function renderPlaylist() {
    const container = document.getElementById('playlist');
    container.innerHTML = '';

    playlist.forEach((song, index) => {
      const card = document.createElement('div');
      card.className = 'song-card';
      card.innerHTML = `
        <img src="${song.image}" alt="${song.title}">
        <div class="song-info">
          <h3>${song.title}</h3>
          <p>Autor: ${song.author}</p>
          <p>DuraciÃ³n: ${Math.floor(song.duration/60)}:${('0'+(song.duration%60)).slice(-2)}</p>
          <p>Vistas: ${song.views} | Likes: ${song.likes}</p>
          <audio controls src="${song.downloadUrl}"></audio>
          <a class="download-btn" href="${song.downloadUrl}" download="${song.filename}">ðŸ’¾ Descargar</a>
        </div>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
