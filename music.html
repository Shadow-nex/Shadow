<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎵 YouTube Audio Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    background: black;
    color: #0f0;
    overflow-x: hidden;
  }

  /* Fondo animado estilo hacker */
  #hacker-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: black;
  }

  canvas {
    display: block;
  }

  header {
    text-align: center;
    padding: 20px;
    background: rgba(0,255,0,0.1);
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  header h1 {
    margin: 0;
    font-size: 2em;
  }

  .input-section {
    text-align: center;
    margin: 20px;
  }

  input[type=text] {
    width: 60%;
    padding: 10px;
    border-radius: 50px;
    border: 1px solid #0f0;
    background: transparent;
    color: #0f0;
    outline: none;
  }

  input::placeholder {
    color: #0a0;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: 1px solid #0f0;
    border-radius: 50px;
    background: transparent;
    color: #0f0;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #0f0;
    color: black;
  }

  .playlist {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    padding: 20px;
    gap: 15px;
  }

  .song-card {
    background: rgba(0,255,0,0.05);
    min-width: 250px;
    border-radius: 15px;
    overflow: hidden;
    flex-shrink: 0;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #0f0;
  }

  .song-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #0f0;
  }

  .song-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-bottom: 1px solid #0f0;
  }

  .song-info {
    padding: 10px;
  }

  .song-info h3 {
    margin: 5px 0;
    font-size: 16px;
  }

  .song-info p {
    margin: 3px 0;
    font-size: 12px;
    color: #0a0;
  }

  audio {
    width: 100%;
    margin-top: 10px;
    outline: none;
  }

  .download-btn {
    display: inline-block;
    margin-top: 10px;
    border: 1px solid #0f0;
    padding: 8px 15px;
    border-radius: 50px;
    color: #0f0;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .download-btn:hover {
    background: #0f0;
    color: black;
  }

  footer {
    text-align: center;
    padding: 10px;
    color: #0f0;
    border-top: 1px solid #0f0;
    font-size: 12px;
  }

</style>
</head>
<body>

<canvas id="hacker-bg"></canvas>

<header>
  <h1>🎵 YouTube Audio Player</h1>
</header>

<section class="input-section">
  <input type="text" id="ytUrl" placeholder="Pega el enlace de YouTube aquí">
  <button onclick="downloadAudio()">🎧 Añadir</button>
</section>

<section class="playlist" id="playlist">
  <!-- Aquí se agregan las canciones -->
</section>

<footer>
  ® Desarrollado por Shadow.xyz | © Rin itoshi MD
</footer>

<script>
  // ------------------------------
  // Animación de fondo estilo hacker
  // ------------------------------
  const canvas = document.getElementById('hacker-bg');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const cols = Math.floor(canvas.width / 20) + 1;
  const ypos = Array(cols).fill(0);

  function matrix() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = '15pt monospace';

    for (let i = 0; i < ypos.length; i++) {
      const text = String.fromCharCode(33 + Math.random() * 94);
      ctx.fillText(text, i * 20, ypos[i] * 20);
      if (ypos[i] * 20 > canvas.height && Math.random() > 0.975) ypos[i] = 0;
      ypos[i]++;
    }
  }

  setInterval(matrix, 50);
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // ------------------------------
  // Función de descarga y playlist
  // ------------------------------
  const playlist = [];

  async function downloadAudio() {
    const url = document.getElementById('ytUrl').value.trim();
    if (!url) return alert('Ingresa un enlace de YouTube');

    try {
      const apiUrl = `https://delirius-apiofc.vercel.app/download/ytmp3?url=${encodeURIComponent(url)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();

      if (!data.status) return alert('Error al obtener el audio');

      const song = {
        title: data.data.title,
        author: data.data.author,
        image: data.data.image_max_resolution,
        duration: data.data.duration,
        views: data.data.views,
        likes: data.data.likes,
        downloadUrl: data.data.download.url,
        filename: data.data.download.filename
      };

      playlist.push(song);
      renderPlaylist();
      document.getElementById('ytUrl').value = '';
    } catch (err) {
      console.error(err);
      alert('Ocurrió un error al procesar la descarga.');
    }
  }

  function renderPlaylist() {
    const container = document.getElementById('playlist');
    container.innerHTML = '';

    playlist.forEach((song, index) => {
      const card = document.createElement('div');
      card.className = 'song-card';
      card.innerHTML = `
        <img src="${song.image}" alt="${song.title}">
        <div class="song-info">
          <h3>${song.title}</h3>
          <p>Autor: ${song.author}</p>
          <p>Duración: ${Math.floor(song.duration/60)}:${('0'+(song.duration%60)).slice(-2)}</p>
          <p>Vistas: ${song.views} | Likes: ${song.likes}</p>
          <audio controls src="${song.downloadUrl}"></audio>
          <a class="download-btn" href="${song.downloadUrl}" download="${song.filename}" target="_blank">💾 Descargar</a>
        </div>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
