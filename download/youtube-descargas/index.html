<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽµ YouTube Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0; padding: 0;
    background: #121212;
    color: #fff;
  }
  header {
    text-align: center;
    padding: 30px 20px;
    background: linear-gradient(90deg, #ff4081, #ff80ab);
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }
  form {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  input[type=text] {
    flex: 1;
    min-width: 250px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #ff4081;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #e73370;
  }
  .video-info {
    margin-top: 30px;
    text-align: center;
  }
  .video-info img {
    max-width: 100%;
    border-radius: 12px;
  }
  .video-info h2 {
    margin: 15px 0 5px;
  }
  .video-info p {
    margin: 5px 0;
    font-size: 14px;
    color: #ccc;
  }
  .downloads {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 25px;
  }
  .card {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    width: 260px;
    text-align: center;
  }
  select {
    width: 80%;
    padding: 6px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  a.download-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 18px;
    border-radius: 8px;
    background: #ff4081;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }
  a.download-btn:hover {
    background: #e73370;
  }
  video, audio {
    width: 100%;
    margin-top: 12px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ YouTube Downloader</h1>
</header>

<div class="container">
  <form id="downloadForm">
    <input type="text" id="youtubeURL" placeholder="Pega el enlace de YouTube aquÃ­..." required>
    <button type="submit">Buscar</button>
  </form>

  <div class="video-info" id="videoInfo"></div>
  <div class="downloads" id="downloadSection"></div>
</div>

<script>
const API_BASE = "https://api.vreden.my.id/api/v1/download/youtube";

const form = document.getElementById('downloadForm');
const videoInfoDiv = document.getElementById('videoInfo');
const downloadSection = document.getElementById('downloadSection');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const url = document.getElementById('youtubeURL').value.trim();
  if (!url) return;

  videoInfoDiv.innerHTML = 'Cargando informaciÃ³n...';
  downloadSection.innerHTML = '';

  try {
    // --- Audio ---
    const audioRes = await fetch(`${API_BASE}/audio?url=${encodeURIComponent(url)}&quality=128`);
    const audioData = await audioRes.json();

    // --- Video ---
    const videoRes = await fetch(`${API_BASE}/video?url=${encodeURIComponent(url)}&quality=360`);
    const videoData = await videoRes.json();

    if (!audioData.status || !videoData.status) {
      videoInfoDiv.innerHTML = 'Error al obtener informaciÃ³n del video.';
      return;
    }

    const meta = audioData.result.metadata;

    // --- Info del Video ---
    videoInfoDiv.innerHTML = `
      <img src="${meta.thumbnail}" alt="${meta.title}">
      <h2>${meta.title}</h2>
      <p><strong>Autor:</strong> <a href="${meta.author.url}" target="_blank">${meta.author.name}</a></p>
      <p><strong>DuraciÃ³n:</strong> ${meta.duration.timestamp} | <strong>Vistas:</strong> ${meta.views.toLocaleString()}</p>
      <p>${meta.description}</p>
    `;

    // --- Audio Card ---
    const audioCard = document.createElement('div');
    audioCard.className = 'card';
    audioCard.innerHTML = `
      <h3>Audio</h3>
      <audio id="audioPlayer" controls src="${audioData.result.download.url}"></audio>
      <select id="audioQualitySelect">
        ${audioData.result.download.availableQuality.map(q => `<option value="${q}">${q} kbps</option>`).join('')}
      </select>
      <a href="${audioData.result.download.url}" id="audioDownloadBtn" class="download-btn" download>Descargar</a>
    `;
    downloadSection.appendChild(audioCard);

    const audioSelect = audioCard.querySelector('#audioQualitySelect');
    const audioBtn = audioCard.querySelector('#audioDownloadBtn');
    const audioPlayer = audioCard.querySelector('#audioPlayer');

    audioSelect.addEventListener('change', async () => {
      const quality = audioSelect.value;
      const res = await fetch(`${API_BASE}/audio?url=${encodeURIComponent(url)}&quality=${quality}`);
      const data = await res.json();
      if(data.status){
        audioBtn.href = data.result.download.url;
        audioPlayer.src = data.result.download.url;
      }
    });

    // --- Video Card ---
    const videoCard = document.createElement('div');
    videoCard.className = 'card';
    videoCard.innerHTML = `
      <h3>Video</h3>
      <video id="videoPlayer" controls src="${videoData.result.download.url}"></video>
      <select id="videoQualitySelect">
        ${videoData.result.download.availableQuality.map(q => `<option value="${q}">${q}p</option>`).join('')}
      </select>
      <a href="${videoData.result.download.url}" id="videoDownloadBtn" class="download-btn" download>Descargar</a>
    `;
    downloadSection.appendChild(videoCard);

    const videoSelect = videoCard.querySelector('#videoQualitySelect');
    const videoBtn = videoCard.querySelector('#videoDownloadBtn');
    const videoPlayer = videoCard.querySelector('#videoPlayer');

    videoSelect.addEventListener('change', async () => {
      const quality = videoSelect.value;
      const res = await fetch(`${API_BASE}/video?url=${encodeURIComponent(url)}&quality=${quality}`);
      const data = await res.json();
      if(data.status){
        videoBtn.href = data.result.download.url;
        videoPlayer.src = data.result.download.url;
      }
    });

  } catch (err) {
    console.error(err);
    videoInfoDiv.innerHTML = 'Error al procesar la solicitud.';
  }
});
</script>

</body>
</html>
