    body {

    h1 {

    @keyframes gradientText {

    .card-button {

      color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      background: linear-gradient(135deg, #ff6b81, #ff9f43, #1dd1a1, #5f27cd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-button img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
      border-bottom: 3px solid #1dd1a1;
    }

    .card-content {
      padding: 25px;
      background: rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
      transition: background 0.5s ease;
    }

    .card-content h2 {
      margin: 0 0 10px 0;
      font-size: 22px;
      color: #fff;
      transition: color 0.5s ease;
    }

    .card-content p {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #ccc;
      transition: color 0.5s ease;
    }

    .btn-hover {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6b81, #1dd1a1);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 5px 15px rgba(29,209,161,0.5);
    }

    .card-button:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    .card-button:hover img {
      transform: scale(1.12);
    }

    .card-button:hover .card-content {
      background: rgba(0,0,0,0.95);
    }

    .card-button:hover .card-content h2,
    .card-button:hover .card-content p {
      color: #1dd1a1;
    }

    .card-button:hover .btn-hover {
      opacity: 1;
      transform: translateY(0);
    }

    /* Estilo premium con glow */
    .premium {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      border: 3px solid gold;
      box-shadow: 0 0 25px gold;
      z-index: 1;
    }

    .premium img {

    }

    .premium .btn-hover {
      background: gold;
      color: #000;
      font-weight: bold;
    }

    .premium .glow {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border-radius: 30px;
      background: linear-gradient(45deg, gold, orange, yellow, gold);
      filter: blur(15px);
      opacity: 0.7;
      animation: glowAnim 3s linear infinite;
      z-index: 0;
    }

    @keyframes glowAnim {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .premium img,
    .premium .card-content {
      position: relative;
      z-index: 1;
    }
  </style>
