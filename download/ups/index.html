<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Random Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const n = Math.floor(Math.random() * 13) + 1;

    const img = document.createElement("img");
    img.src = `https://shadow-xyz.vercel.app/img/shadow${n}.jpg`;
    img.alt = `Shadow ${n}`;
    document.body.appendChild(img);
  </script>
</body>
</html>
