<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Shadow</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img id="shadow-img" src="" alt="Imagen Shadow">

  <script>
    const n = Math.floor(Math.random() * (12 - 3 + 1)) + 3
    const img = document.getElementById('shadow-img')
    img.src = `https://shadow-xyz.vercel.app/img/shadow${n}.jpg`
  </script>
</body>
</html>
