<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Image Storage</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #333;
    }
    button {
      padding: 10px 20px;
      background: #7b3ffb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #9b5cff;
    }
  </style>
</head>
<body>

  <img id="image" src="" alt="Imagen cargando...">
  <button onclick="nextImage()">Cambiar imagen</button>

  <script>
    // üì∏ Aqu√≠ colocas las URLs de tus im√°genes
    const images = [
      "https://shadow-xyz.vercel.app/img/shadow1.jpg",
      "https://shadow-xyz.vercel.app/img/shadow2.jpg",
      "https://shadow-xyz.vercel.app/img/shadow3.jpg",
      "https://shadow-xyz.vercel.app/img/shadow4.jpg",
      "https://shadow-xyz.vercel.app/img/shadow5.jpg",
      "https://shadow-xyz.vercel.app/img/shadow6.jpg",
      "https://shadow-xyz.vercel.app/img/shadow7.jpg",
      "https://shadow-xyz.vercel.app/img/shadow8.jpg",
      "https://shadow-xyz.vercel.app/img/shadow9.jpg",
      "https://shadow-xyz.vercel.app/img/shadow10.jpg",
      "https://shadow-xyz.vercel.app/img/shadow11.jpg",
      "https://shadow-xyz.vercel.app/img/shadow13.jpg"
    ];

    // üîÄ Mostrar una imagen aleatoria
    function loadRandomImage() {
      const random = Math.floor(Math.random() * images.length);
      document.getElementById("image").src = images[random];
    }

    function nextImage() {
      loadRandomImage();
    }

    // üîÅ Cada vez que se carga el link, cambia autom√°ticamente
    window.onload = loadRandomImage;
  </script>

</body>
</html>
