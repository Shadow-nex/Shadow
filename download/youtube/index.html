<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador YouTube Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4081;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #ff4081;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #e73370;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(255,64,129,0.5);
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-info {
      padding: 10px;
    }

    .video-info h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #ff4081;
    }

    .video-info p {
      margin: 2px 0;
      font-size: 14px;
      color: #ccc;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      position: relative;
      background: #000;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .modal-content iframe {
        height: 250px;
      }
    }

  </style>
</head>
<body>

  <h1>Buscador YouTube Interactivo</h1>

  <form id="searchForm">
    <input type="text" id="query" placeholder="Escribe el nombre del video o artista..." required>
    <button type="submit">Buscar</button>
  </form>

  <div class="results" id="results"></div>

  <!-- Modal para reproducir video -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;

      resultsDiv.innerHTML = '<p>Cargando resultados...</p>';

      try {
        const response = await fetch(`https://api.delirius.store/search/ytsearch?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!data.status || !data.data || data.data.length === 0) {
          resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        data.data.forEach(video => {
          if(video.type === "video") {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <img src="${video.thumbnail}" alt="${video.title}">
              <div class="video-info">
                <h3>${video.title}</h3>
                <p><strong>Duraci√≥n:</strong> ${video.duration} | <strong>Vistas:</strong> ${video.views.toLocaleString()}</p>
                <p><strong>Publicado:</strong> ${video.publishedAt}</p>
                <p><strong>Autor:</strong> <a href="${video.author.url}" target="_blank">${video.author.name}</a></p>
              </div>
            `;

            // Abrir modal al hacer click
            card.addEventListener('click', () => {
              iframe.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1`;
              modal.style.display = 'flex';
            });

            resultsDiv.appendChild(card);
          }
        });

      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<p>Error al obtener resultados.</p>';
      }
    });

    // Cerrar modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      iframe.src = '';
    });

    // Cerrar modal al hacer click fuera del contenido
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        iframe.src = '';
      }
    });
  </script>

</body>
</html>
