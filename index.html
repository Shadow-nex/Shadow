<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deymoon Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #111;
      --main-red: #e53935;
      --main-neon: #ff1744;
      --text-color: #fff;
      --menu-bg: #1a1a1a;
      --content-bg: rgba(20, 2, 2, 0.93);
    }
    /* ðŸŒŸ Tema blanco */
    :root.white-theme {
      --main-bg: #ffffff;
      --main-red: #333;
      --main-neon: #000;
      --text-color: #000;
      --menu-bg: #f5f5f5;
      --content-bg: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    nav {
      background: var(--menu-bg);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0.5em 0 0.5em 0.7em;
      box-shadow: 0 1px 12px #0003;
      position: sticky;
      top: 0;
      z-index: 9;
      gap: 2.5em;
    }
    .nav-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1.6em;
      min-width: 70px;
      user-select: none;
    }
    .nav-brand img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid var(--main-neon);
      margin-bottom: 0.23em;
      background: #fff;
      box-shadow: none;
    }
    .nav-brand-text {
      text-align: center;
      font-size: 0.98em;
      font-weight: bold;
      color: var(--text-color);
      line-height: 1.1;
      letter-spacing: 0.5px;
      margin-bottom: 0.15em;
    }
    .menu-links {
      display: flex;
      gap: 0.5em;
      align-items: center;
      flex: 1;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 1em 2em;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
      font-size: 1.1em;
      letter-spacing: 1px;
      border-radius: 6px 6px 0 0;
    }
    nav a.active, nav a:hover {
      color: var(--main-neon);
      border-bottom: 2.5px solid var(--main-neon);
    }
    #main-content {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: var(--content-bg);
      border-radius: 16px;
      box-shadow: 0 0 16px 4px #0002;
      min-height: 400px;
      transition: all 0.3s ease;
    }
    h1, h2 {
      color: var(--main-neon);
      margin-top: 0;
    }
    .welcome {
      font-size: 1.35em;
      margin-bottom: 2em;
      text-align: center;
      line-height: 1.5;
      color: var(--text-color);
    }
    .join-btn {
      display: inline-block;
      padding: 0.8em 2em;
      margin: 1.5em 0 2em 0;
      background: var(--main-neon);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .join-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .commands-block, .tokens-block {
      margin-bottom: 2em;
      background: var(--content-bg);
      border-radius: 12px;
      padding: 1.1em 1.3em;
      font-family: monospace, monospace;
      white-space: pre-line;
      color: var(--text-color);
      font-size: 1.03em;
      overflow-x: auto;
      box-shadow: 0 0 6px #0002;
    }
    .token-title {
      color: var(--main-neon);
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .token-code {
      background: #f1f1f1;
      color: #000;
      padding: 0.5em 1em;
      border-radius: 12px;
      font-size: 1.1em;
      display: inline-block;
      margin-bottom: 1.1em;
      word-break: break-all;
      font-family: 'Fira Mono', monospace;
    }
    .theme-toggle {
      margin-left: auto;
      margin-right: 1em;
      padding: 0.6em 1em;
      border-radius: 20px;
      border: none;
      background: var(--main-neon);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="https://files.catbox.moe/kjh6ga.jpg" alt="Shadow.xyz">
      <div class="nav-brand-text">
        Home<br>Deymoon Club
      </div>
    </div>
    <div class="menu-links">
      <a href="/inicio" id="menu-inicio" class="active">Inicio</a>
      <a href="/commands" id="menu-commands">Comandos</a>
      <a href="/tokens" id="menu-tokens">Tokens</a>
    </div>
    <button id="theme-toggle" class="theme-toggle">Modo Blanco</button>
  </nav>

  <div id="main-content"></div>

  <script>
    // Datos
    const commandsData = `> âœ§âšž ðŸ“š á´„á´á´á´€É´á´…á´s: *466*`;
    const tokensList = Array.from({length:30},(_,i)=>`mak${i+1}`);

    // Renderizado
    function renderInicio() {
      return `
        <h1>Deymoon Club</h1>
        <div class="welcome">
          Â¡Hola! Bienvenido a <b>Deymoon Club</b>, un club de bots especiales que te brindan la mejor estadÃ­a en tus grupos y mÃ¡s.
        </div>
        <div style="text-align:center;">
          <a class="join-btn" href="https://whatsapp.com/channel/0029Vb5nxWWFHWq5CNFP5b21" target="_blank" rel="noopener">
            Unirme al Canal
          </a>
        </div>
      `;
    }
    function renderCommands() {
      return `<h2>Comandos</h2>
        <div class="commands-block">${commandsData}</div>`;
    }
    function renderTokens() {
      return tokensList.map((t,i)=>`
        <div class="tokens-block">
          <div class="token-title">TOKEN ${i+1}</div>
          <div class="token-code">${t}</div>
        </div>`).join('');
    }

    // NavegaciÃ³n
    function setActiveMenu(route){
      document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
      if(route==='/commands') document.getElementById('menu-commands').classList.add('active');
      else if(route==='/tokens') document.getElementById('menu-tokens').classList.add('active');
      else document.getElementById('menu-inicio').classList.add('active');
    }
    function renderRoute(route){
      setActiveMenu(route);
      let main=document.getElementById('main-content');
      if(route==='/commands') main.innerHTML=renderCommands();
      else if(route==='/tokens') main.innerHTML=renderTokens();
      else main.innerHTML=renderInicio();
    }
    document.querySelectorAll('nav a').forEach(a=>{
      a.addEventListener('click',function(e){
        e.preventDefault();
        const route=this.getAttribute('href');
        window.history.pushState({route},'',route);
        renderRoute(route);
      });
    });
    window.addEventListener('popstate',()=>renderRoute(window.location.pathname));
    function initialRoute(){
      const r=window.location.pathname;
      if(['/commands','/tokens','/inicio'].includes(r)) renderRoute(r);
      else {window.history.replaceState({route:'/inicio'},'','/inicio');renderRoute('/inicio');}
    }
    initialRoute();

    // Toggle Tema
    const themeBtn=document.getElementById("theme-toggle");
    themeBtn.addEventListener("click",()=>{
      document.documentElement.classList.toggle("white-theme");
      if(document.documentElement.classList.contains("white-theme")){
        themeBtn.textContent="Modo Rojo";
      }else{
        themeBtn.textContent="Modo Blanco";
      }
    });
  </script>
</body>
</html>
