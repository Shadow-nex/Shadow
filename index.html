<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deymoon Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #111;
      --main-red: #e53935;
      --main-neon: #ff1744;
      --text-color: #fff;
      --menu-bg: #1a1a1a;
      --content-bg: rgba(20, 2, 2, 0.93);
    }

    /* üåü Tema Blanco */
    :root.white-theme {
      --main-bg: #ffffff;
      --main-red: #333;
      --main-neon: #000;
      --text-color: #000;
      --menu-bg: #f5f5f5;
      --content-bg: #ffffff;
    }

    /* üåü Tema Azul */
    :root.blue-theme {
      --main-bg: #0a192f;
      --main-red: #00bcd4;
      --main-neon: #2196f3;
      --text-color: #e0f2ff;
      --menu-bg: #132f4c;
      --content-bg: #102a43;
    }

    /* üåü Tema Rojo */
    :root.red-theme {
      --main-bg: #2b0d0d;
      --main-red: #f44336;
      --main-neon: #ff1744;
      --text-color: #ffeaea;
      --menu-bg: #400000;
      --content-bg: #330000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    nav {
      background: var(--menu-bg);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0.5em 0.7em;
      box-shadow: 0 1px 12px #0003;
      position: sticky;
      top: 0;
      z-index: 9;
      gap: 1em;
    }

    .nav-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1.6em;
      min-width: 70px;
      user-select: none;
    }

    .nav-brand img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid var(--main-neon);
      margin-bottom: 0.23em;
      background: #fff;
    }

    .nav-brand-text {
      text-align: center;
      font-size: 0.98em;
      font-weight: bold;
      color: var(--text-color);
      line-height: 1.1;
    }

    .menu-links {
      display: flex;
      gap: 0.5em;
      align-items: center;
      flex: 1;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.8em 1.2em;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
      font-size: 1.05em;
      border-radius: 6px 6px 0 0;
    }

    nav a.active, nav a:hover {
      color: var(--main-neon);
      border-bottom: 2.5px solid var(--main-neon);
    }

    /* üîò Botones de tema */
    .theme-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto;
      margin-right: 1em;
    }

    .theme-btn {
      border: none;
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      background: var(--main-neon);
      color: #fff;
    }
    .theme-btn:hover {
      transform: scale(1.2);
    }

    #main-content {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: var(--content-bg);
      border-radius: 16px;
      box-shadow: 0 0 16px 4px #0002;
      min-height: 400px;
      transition: all 0.3s ease;
    }

    h1, h2 {
      color: var(--main-neon);
      margin-top: 0;
    }

    .welcome {
      font-size: 1.35em;
      margin-bottom: 2em;
      text-align: center;
      line-height: 1.5;
      color: var(--text-color);
    }

    .join-btn {
      display: inline-block;
      padding: 0.8em 2em;
      margin: 1.5em 0 2em 0;
      background: var(--main-neon);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .join-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* üîó Botones extra */
    .extra-links {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 1.5em;
    }
    .extra-links a {
      padding: 0.6em 1.2em;
      border-radius: 8px;
      background: var(--main-neon);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .extra-links a:hover {
      opacity: 0.85;
    }

    /* Comandos */
    .command-buttons{display:flex;gap:1em;justify-content:center;margin:1em 0;}
    .command-buttons button{padding:0.6em 1.2em;border:none;border-radius:8px;background:var(--main-neon);color:#fff;font-weight:bold;cursor:pointer;}
    .command-buttons button:hover{opacity:0.85;}
    .commands-block{white-space:pre-wrap;background:#0002;padding:1em;border-radius:8px;margin-top:1em;}
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">
      <img src="https://files.catbox.moe/kjh6ga.jpg" alt="Shadow.xyz">
      <div class="nav-brand-text">
        Home<br>Deymoon Club
      </div>
    </div>
    <div class="menu-links">
      <a href="/inicio" id="menu-inicio" class="active">Inicio</a>
      <a href="/commands" id="menu-commands">Comandos</a>
      <a href="/tokens" id="menu-tokens">Tokens</a>
    </div>
    <div class="theme-buttons">
      <button class="theme-btn" data-theme="white" title="Modo Claro">‚òÄÔ∏è</button>
      <button class="theme-btn" data-theme="dark" title="Modo Oscuro">üåô</button>
      <button class="theme-btn" data-theme="blue" title="Modo Azul">üíô</button>
      <button class="theme-btn" data-theme="red" title="Modo Rojo">üî•</button>
    </div>
  </nav>

  <div id="main-content"></div>

  <script>
    // üìå Datos
    const infoData = `‚úÆ ‚âΩ‹´‚âº - INFO - ‚úßÀö ‚ãÜÔΩ°
* .afk [alasan]
* .menu
* .uptime
* .script
* .staff
* .creador
* .grupos
* .estado
* .infobot
* .sug
* .ping
* .reportar <txt>
* .reglas
* .speed
* .sistema
* .usuarios
* .ds
* .funciones
* .editautoresponder`;

    const menulistData = `‚úÆ ‚âΩ‹´‚âº - MENULIST - ‚úßÀö ‚ãÜÔΩ°
* .menulist
* .dev - MENU OWNER
* .menusticker - MENU STICKERS
* .menusearch - MENU SEARCH
* .menudl - MENU DESCARGAS
* .menulogos - LOGOS
* .menunsfw - MENU 18
* .menugp - MENU GRUPO
* .menu2 - MENU AUDIOS
* .menurpg - MENU RPG`;

    const searchData = `‚úÆ ‚âΩ‹´‚âº - SEARCH - ‚úßÀö ‚ãÜÔΩ°
* .animeinfo
* .animesearch
* .cuevana
* .githubsearch
* .searchhentai
* .google <b√∫squeda>
* .imagen <query>
* .infoanime
* .githubstalk <query>
* .soundcloudsearch <txt>
* .pinterest
* .pornhubsearch
* .spotifysearch <texto>
* .ytsearch2 <texto>
* .npmjs
* .gnula
* .apksearch
* .wikis
* .tiktoksearch <txt>
* .tweetposts
* .xnxxs
* .xvsearch
* .yts
* .fdroidsearch <t√©rmino>
* .happymodsearch <b√∫squeda>
* .cinecalidadsearch <b√∫squeda>
* .yahoosearch <b√∫squeda>
* .movie <t√©rmino>`;

    const tokensList = Array.from({length:30},(_,i)=>`mak${i+1}`);

    // üìå Renderizado
    function renderInicio() {
      return `
        <h1>Deymoon Club</h1>
        <div class="welcome">
          ¬°Hola! Bienvenido a <b>Deymoon Club</b>, un club de bots especiales que te brindan la mejor estad√≠a en tus grupos y m√°s.
        </div>
        <div style="text-align:center;">
          <a class="join-btn" href="https://whatsapp.com/channel/0029Vb5nxWWFHWq5CNFP5b21" target="_blank" rel="noopener">
            Unirme al Canal
          </a>
        </div>
        <div class="extra-links">
          <a href="https://github.com/" target="_blank">üåê GitHub</a>
          <a href="https://t.me/" target="_blank">üì¢ Telegram</a>
        </div>
      `;
    }

    function renderCommands() {
      return `<h2>Comandos</h2>
        <div class="command-buttons">
          <button onclick="showCommands('info')">Info</button>
          <button onclick="showCommands('menulist')">Menulist</button>
          <button onclick="showCommands('search')">Search</button>
        </div>
        <div id="commands-container">
          <div class="commands-block" id="info-block">${infoData}</div>
          <div class="commands-block" id="menulist-block" style="display:none;">${menulistData}</div>
          <div class="commands-block" id="search-block" style="display:none;">${searchData}</div>
        </div>`;
    }

    function renderTokens() {
      return tokensList.map((t,i)=>`
        <div class="commands-block">
          <b>TOKEN ${i+1}:</b> ${t}
        </div>`).join('');
    }

    // üìå Mostrar comandos
    function showCommands(type){
      document.querySelectorAll('#commands-container .commands-block').forEach(el=>el.style.display='none');
      document.getElementById(type+'-block').style.display='block';
    }

    // üìå Navegaci√≥n
    function setActiveMenu(route){
      document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
      if(route==='/commands') document.getElementById('menu-commands').classList.add('active');
      else if(route==='/tokens') document.getElementById('menu-tokens').classList.add('active');
      else document.getElementById('menu-inicio').classList.add('active');
    }

    function renderRoute(route){
      setActiveMenu(route);
      let main=document.getElementById('main-content');
      if(route==='/commands') main.innerHTML=renderCommands();
      else if(route==='/tokens') main.innerHTML=renderTokens();
      else main.innerHTML=renderInicio();
    }

    document.querySelectorAll('nav a').forEach(a=>{
      a.addEventListener('click',function(e){
        e.preventDefault();
        const route=this.getAttribute('href');
        window.history.pushState({route},'',route);
        renderRoute(route);
      });
    });

    window.addEventListener('popstate',()=>renderRoute(window.location.pathname));

    function initialRoute(){
      const r=window.location.pathname;
      if(['/commands','/tokens','/inicio'].includes(r)) renderRoute(r);
      else {window.history.replaceState({route:'/inicio'},'','/inicio');renderRoute('/inicio');}
    }
    initialRoute();

    // üìå Cambiar Tema
    const themeBtns=document.querySelectorAll(".theme-btn");
    themeBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        document.documentElement.classList.remove("white-theme","blue-theme","red-theme");
        if(btn.dataset.theme==="white") document.documentElement.classList.add("white-theme");
        else if(btn.dataset.theme==="blue") document.documentElement.classList.add("blue-theme");
        else if(btn.dataset.theme==="red") document.documentElement.classList.add("red-theme");
      });
    });
  </script>
</body>
</html>
