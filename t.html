<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KurayamiHost â€” Panel Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

<main class="p-6">
  <!-- Dashboard -->
  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <button id="btnCreateServer" class="px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700">+ Crear servidor</button>
    </header>

    <!-- Lista de servidores -->
    <div id="serversList" class="space-y-4"></div>
  </div>
</main>

<!-- Modal Crear Servidor -->
<div id="modalCreate" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Crear nuevo servidor</h2>
    <form id="formCreate" class="space-y-4">
      <div>
        <label class="block text-sm">Nombre del servidor</label>
        <input id="srvName" class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700" required>
      </div>
      <div>
        <label class="block text-sm">Repositorio GitHub</label>
        <input id="srvRepo" class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700" placeholder="https://github.com/usuario/repositorio" required>
      </div>
      <div class="flex gap-2 justify-end">
        <button type="button" id="btnCancel" class="px-4 py-2 bg-gray-700 rounded">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-purple-600 rounded">Crear</button>
      </div>
    </form>
  </div>
</div>

<script>
const servers = [];
const serversList = document.getElementById('serversList');
const modal = document.getElementById('modalCreate');
const btnCreateServer = document.getElementById('btnCreateServer');
const btnCancel = document.getElementById('btnCancel');
const formCreate = document.getElementById('formCreate');

btnCreateServer.addEventListener('click', ()=> modal.classList.remove('hidden'));
btnCancel.addEventListener('click', ()=> modal.classList.add('hidden'));

formCreate.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('srvName').value;
  const repo = document.getElementById('srvRepo').value;

  const server = {
    id: Date.now(),
    name,
    repo,
    status: 'stopped',
    branch: 'main',
    files: [],
    logs: [`[+] Clonando repo: ${repo}`, '[âœ“] InstalaciÃ³n completada']
  };

  servers.push(server);
  renderServers();
  modal.classList.add('hidden');
  formCreate.reset();
});

function renderServers(){
  serversList.innerHTML = '';
  servers.forEach(srv=>{
    const div = document.createElement('div');
    div.className = 'p-4 rounded-lg bg-gray-800 shadow space-y-2';

    div.innerHTML = `
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-bold">${srv.name}</h3>
          <p class="text-xs text-gray-400">${srv.repo}</p>
        </div>
        <span class="px-2 py-1 rounded text-xs ${srv.status==='running'?'bg-green-700':'bg-red-700'}">${srv.status}</span>
      </div>

      <div class="flex gap-2">
        <button onclick="startServer(${srv.id})" class="px-3 py-1 rounded bg-green-600">Start</button>
        <button onclick="stopServer(${srv.id})" class="px-3 py-1 rounded bg-red-600">Stop</button>
        <button onclick="restartServer(${srv.id})" class="px-3 py-1 rounded bg-yellow-600">Restart</button>
        <button onclick="openFiles(${srv.id})" class="px-3 py-1 rounded bg-gray-700">Files</button>
      </div>

      <div>
        <strong>Branch:</strong> ${srv.branch}
      </div>

      <div class="bg-gray-900 rounded p-2 text-xs h-24 overflow-auto">
        ${srv.logs.map(l=>`<div>${l}</div>`).join('')}
      </div>
    `;
    serversList.appendChild(div);
  });
}

function startServer(id){
  const srv = servers.find(s=>s.id===id);
  srv.status = 'running';
  srv.logs.push('[â–¶] Servidor iniciado');
  renderServers();
}
function stopServer(id){
  const srv = servers.find(s=>s.id===id);
  srv.status = 'stopped';
  srv.logs.push('[â– ] Servidor detenido');
  renderServers();
}
function restartServer(id){
  const srv = servers.find(s=>s.id===id);
  srv.logs.push('[â†»] Reiniciando...');
  srv.status = 'running';
  renderServers();
}
function openFiles(id){
  const srv = servers.find(s=>s.id===id);
  alert(`ðŸ“‚ Archivos del servidor "${srv.name}"\n(SimulaciÃ³n: aquÃ­ listarÃ­as los archivos del repo ${srv.repo})`);
}
</script>

</body>
</html>
