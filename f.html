<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descargar vídeo Facebook — API vreden</title>
  <style>
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0f172a;
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:820px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{ margin:0 0 8px 0; font-size:20px; }
    p.lead{ margin:0 0 18px 0; color:#9fb0cf }
    .row{ display:flex; gap:12px; flex-wrap:wrap;}
    input[type="text"]{
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:inherit;
      outline:none;
      min-width:0;
    }
    button{
      background:#0ea5a3;
      color:#032023;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    button.secondary{
      background:transparent;
      color:#9fb0cf;
      border:1px solid rgba(255,255,255,0.04);
    }
    .meta{ margin-top:12px; display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
    video{
      width:100%;
      border-radius:8px;
      background:#000;
      margin-top:14px;
      max-height:480px;
    }
    .progress-wrap{ margin-top:12px; background:rgba(255,255,255,0.03); height:14px; border-radius:999px; overflow:hidden; }
    .progress-bar{ height:100%; width:0%; background:linear-gradient(90deg,#06b6d4,#3b82f6);}
    .status{ margin-top:8px; font-size:13px; color:#9fb0cf;}
    .links{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;}
    .alert{ margin-top:12px; padding:10px; border-radius:8px; background: rgba(255,255,255,0.02); color:#ffdd99; border:1px solid rgba(255,200,100,0.06) }
    .small{ font-size:13px; color:#9fb0cf; }
    footer{ margin-top:14px; font-size:12px; color:#7f98b6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Descargar vídeo de Facebook (API vreden)</h1>
    <p class="lead">Pega la URL del post de Facebook y presiona <strong>Obtener</strong>. Usa la opción <em>HD</em> si está disponible. Incluye barra de descarga.</p>

    <div class="row">
      <input id="fbUrl" type="text" placeholder="https://www.facebook.com/.../posts/..." value="https://www.facebook.com/share/r/1B5sDSg6EU/">
      <button id="fetchBtn">Obtener</button>
      <button id="clearBtn" class="secondary">Limpiar</button>
    </div>

    <div id="resultArea" style="display:none;">
      <div class="meta">
        <div>
          <div id="title" style="font-weight:700;"></div>
          <div id="duration" class="small"></div>
        </div>
      </div>

      <video id="preview" controls preload="metadata" style="display:none;"></video>

      <div class="links" id="downloadButtons" style="display:none;">
        <button id="downloadHD">Descargar HD</button>
        <button id="downloadSD" class="secondary">Descargar SD</button>
      </div>

      <div class="progress-wrap" id="progWrap" style="display:none;">
        <div class="progress-bar" id="progBar"></div>
      </div>
      <div class="status" id="statusText"></div>
      <div id="alert" class="alert" style="display:none;"></div>
    </div>

    <div id="error" style="display:none; margin-top:12px;" class="alert"></div>

    <footer>Si la descarga falla por CORS, ejecuta esto desde un servidor/proxy o usa una solución que no aplique políticas CORS.</footer>
  </div>

<script>
  const fetchBtn = document.getElementById('fetchBtn');
  const clearBtn = document.getElementById('clearBtn');
  const fbUrlInput = document.getElementById('fbUrl');
  const resultArea = document.getElementById('resultArea');
  const titleEl = document.getElementById('title');
  const durationEl = document.getElementById('duration');
  const preview = document.getElementById('preview');
  const downloadHD = document.getElementById('downloadHD');
  const downloadSD = document.getElementById('downloadSD');
  const downloadButtons = document.getElementById('downloadButtons');
  const progWrap = document.getElementById('progWrap');
  const progBar = document.getElementById('progBar');
  const statusText = document.getElementById('statusText');
  const errorEl = document.getElementById('error');
  const alertEl = document.getElementById('alert');

  const API_BASE = 'https://api.vreden.my.id/api/fbdl?url=';

  clearBtn.addEventListener('click', ()=>{
    fbUrlInput.value = '';
    resetUI();
  });

  fetchBtn.addEventListener('click', async ()=>{
    resetUI();
    const url = fbUrlInput.value.trim();
    if(!url){
      showError('Ingresa una URL válida de Facebook.');
      return;
    }
    statusText.textContent = 'Consultando API...';
    try{
      const resp = await fetch(API_BASE + encodeURIComponent(url));
      if(!resp.ok){
        throw new Error('API devolvió estado ' + resp.status);
      }
      const json = await resp.json();
      // estructura mostrada en la descripción: json.data.status + json.data.hd_url, sd_url, title...
      if(!json?.data?.status){
        throw new Error('La API no devolvió data válida.');
      }
      const data = json.data;
      const hd = data.hd_url || null;
      const sd = data.sd_url || null;
      const title = data.title || 'facebook_video';
      const dur = data.durasi || '';

      titleEl.textContent = title;
      durationEl.textContent = dur ? ('Duración: ' + dur) : '';
      resultArea.style.display = 'block';

      // preferimos mostrar preview con la hd si existe, sino sd
      const previewUrl = hd || sd;
      if(previewUrl){
        // intentar asignar directamente (si CORS permite)
        preview.src = previewUrl;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }

      downloadButtons.style.display = 'flex';
      downloadHD.disabled = !hd;
      downloadSD.disabled = !sd;

      // asignar manejadores
      downloadHD.onclick = () => downloadWithProgress(hd, title + '_HD.mp4');
      downloadSD.onclick = () => downloadWithProgress(sd, title + '_SD.mp4');
      statusText.textContent = 'Listo. Elige HD o SD para descargar.';
      if(!hd) showAlert('No se encontró versión HD, usar SD.');
    }catch(err){
      showError('Error: ' + err.message);
      console.error(err);
    }
  });

  function resetUI(){
    resultArea.style.display = 'none';
    preview.pause();
    preview.removeAttribute('src');
    preview.style.display = 'none';
    progWrap.style.display = 'none';
    progBar.style.width = '0%';
    statusText.textContent = '';
    errorEl.style.display = 'none';
    alertEl.style.display = 'none';
  }

  function showError(msg){
    errorEl.style.display = 'block';
    errorEl.textContent = msg;
  }
  function showAlert(msg){
    alertEl.style.display = 'block';
    alertEl.textContent = msg;
  }

  // Descargar con barra de progreso (streaming)
  async function downloadWithProgress(fileUrl, filename){
    if(!fileUrl){
      showError('URL de descarga no disponible.');
      return;
    }
    progWrap.style.display = 'block';
    progBar.style.width = '0%';
    statusText.textContent = 'Iniciando descarga...';

    try{
      // Intentamos fetch directo
      const resp = await fetch(fileUrl);
      if(!resp.ok) throw new Error('Error al descargar: ' + resp.status);

      // Si no tenemos cuerpo o no se puede leer -> crear enlace directo
      if(!resp.body){
        // fallback: crear link directo (funciona si CORS permite navegación)
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = filename;
        a.target = '_blank';
        document.body.appendChild(a);
        a.click();
        a.remove();
        statusText.textContent = 'Descarga iniciada (fallback sin progreso).';
        return;
      }

      const contentLength = resp.headers.get('Content-Length');
      const total = contentLength ? parseInt(contentLength, 10) : null;
      const reader = resp.body.getReader();
      const chunks = [];
      let received = 0;
      statusText.textContent = 'Descargando...';

      while(true){
        const {done, value} = await reader.read();
        if(done) break;
        chunks.push(value);
        received += value.length;
        if(total){
          const pct = Math.round((received / total) * 100);
          progBar.style.width = pct + '%';
          statusText.textContent = `Descargando: ${pct}% (${formatBytes(received)} / ${formatBytes(total)})`;
        } else {
          // indeterminado - animación básica
          const pseudoPct = Math.min(95, Math.round((received / (1024*1024)) % 100)); // pseudo %
          progBar.style.width = pseudoPct + '%';
          statusText.textContent = `Descargando: ${formatBytes(received)} (tamaño total desconocido)`;
        }
      }

      // unir chunks
      const blob = new Blob(chunks, { type: 'video/mp4' });
      const blobUrl = URL.createObjectURL(blob);

      // crear enlace para guardar
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = sanitizeFileName(filename);
      document.body.appendChild(a);
      a.click();
      a.remove();
      statusText.textContent = 'Descarga finalizada. Guardando archivo...';
      progBar.style.width = '100%';
      // liberar después de un tiempo
      setTimeout(()=> URL.revokeObjectURL(blobUrl), 60_000);
    }catch(err){
      console.error(err);
      // si falla por CORS (fetch al fileUrl puede lanzar TypeError), avisar
      showError('Fallo en la descarga. Es posible que exista bloqueo CORS o que la URL no permita descargas directas desde el navegador. Detalle: ' + (err.message||err));
      statusText.textContent = '';
    }
  }

  function formatBytes(bytes){
    if(bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B','KB','MB','GB','TB'];
    const i = Math.floor(Math.log(bytes)/Math.log(k));
    return parseFloat((bytes / Math.pow(k,i)).toFixed(2)) + ' ' + sizes[i];
  }

  function sanitizeFileName(name){
    return name.replace(/[\\/:"*?<>|]+/g, '_').slice(0,240);
  }

</script>
</body>
</html>
