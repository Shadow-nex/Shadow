<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéß YouTube MP3 Downloader - Rin Itoshi</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #00ffb3; }
  input, select, button {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #00ffb3;
    color: #111;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #00c78b; }
  .result {
    margin-top: 20px;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 10px;
  }
  a { color: #00ffb3; font-weight: bold; }
</style>
</head>
<body>
  <h1>üéµ YouTube MP3 Downloader</h1>
  <p>Selecciona una API Key y pega el enlace del video de YouTube.</p>

  <input type="text" id="url" placeholder="https://youtube.com/watch?v=..." />
  <select id="apikey"></select>
  <button onclick="descargar()">Descargar Audio</button>

  <div id="resultado" class="result"></div>

<script>
async function cargarKeys() {
  try {
    const res = await fetch("http://localhost:3000/api/keys");
    const data = await res.json();
    const select = document.getElementById("apikey");

    data.keys.forEach(k => {
      const opt = document.createElement("option");
      opt.value = k.key;
      opt.textContent = `üîë ${k.name}`;
      select.appendChild(opt);
    });
  } catch {
    alert("Error al cargar las keys desde el servidor");
  }
}

async function descargar() {
  const url = document.getElementById("url").value.trim();
  const key = document.getElementById("apikey").value.trim();
  const resultado = document.getElementById("resultado");

  if (!url || !key) return resultado.innerHTML = "‚ö†Ô∏è Ingresa una URL y selecciona una key.";

  resultado.innerHTML = "‚è≥ Procesando...";

  try {
    const api = `http://localhost:3000/api/ytmp3?url=${encodeURIComponent(url)}&apikey=${key}`;
    const res = await fetch(api);
    const data = await res.json();

    if (data.status === 200 && data.result) {
      const { title, link, filesize, duration } = data.result;
      resultado.innerHTML = `
        <h3>${title}</h3>
        <p>üìÅ Tama√±o: ${(filesize / 1024 / 1024).toFixed(2)} MB</p>
        <p>‚è±Ô∏è Duraci√≥n: ${duration.toFixed(1)} seg</p>
        <a href="${link}" target="_blank">‚¨áÔ∏è Descargar MP3</a>
      `;
    } else {
      resultado.innerHTML = "‚ùå Error al obtener el audio.";
    }
  } catch {
    resultado.innerHTML = "‚ö†Ô∏è Error al conectar con la API.";
  }
}

cargarKeys();
</script>
</body>
</html>
