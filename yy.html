<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descargador YouTube MP3 - Personal API</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ffb3;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #00ffb3;
      color: #111;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c78b;
    }
    .result {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }
    a {
      color: #00ffb3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéµ YouTube MP3 Downloader</h1>
  <p>Introduce tu enlace de YouTube y tu clave personalizada.</p>

  <input type="text" id="url" placeholder="https://youtube.com/watch?v=ID" />
  <input type="text" id="apikey" placeholder="Tu API Key personalizada" />
  <br>
  <button onclick="descargar()">Descargar MP3</button>

  <div id="resultado" class="result"></div>

  <script>
    async function descargar() {
      const url = document.getElementById("url").value.trim();
      const apikey = document.getElementById("apikey").value.trim();
      const resultado = document.getElementById("resultado");

      if (!url) return resultado.innerHTML = "‚ö†Ô∏è Ingresa una URL de YouTube v√°lida.";
      if (!apikey) return resultado.innerHTML = "üîë Ingresa tu API Key personalizada.";

      resultado.innerHTML = "‚è≥ Procesando tu solicitud...";

      try {
        const apiURL = `https://api.yupra.my.id/api/downloader/ytmp3?url=${encodeURIComponent(url)}&apikey=${apikey}`;
        const res = await fetch(apiURL);
        const data = await res.json();

        if (data.status === 200 && data.result) {
          const { title, link, filesize, duration } = data.result;
          resultado.innerHTML = `
            <h3>${title}</h3>
            <p>üìÅ Tama√±o: ${(filesize / 1024 / 1024).toFixed(2)} MB</p>
            <p>‚è±Ô∏è Duraci√≥n: ${duration.toFixed(1)} segundos</p>
            <a href="${link}" target="_blank">‚¨áÔ∏è Descargar MP3</a>
          `;
        } else {
          resultado.innerHTML = "‚ùå Error al obtener el audio. Revisa tu API o el enlace.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ö†Ô∏è Ocurri√≥ un error al conectar con la API.";
      }
    }
  </script>
</body>
</html>
