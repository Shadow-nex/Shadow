    :root {
      --main-bg: #111;
      --main-red: #e53935;
      --main-neon: #ff1744;

      --text-color: #000;

      --main-neon: #2196f3;
      --text-color: #e0f2ff;
      --menu-bg: #132f4c;
      --content-bg: #102a43;
    }

    /* üåü Tema Rojo */
    :root.red-theme {
      --main-bg: #2b0d0d;
      --main-red: #f44336;
      --main-neon: #ff1744;
      --text-color: #ffeaea;
      --menu-bg: #400000;
      --content-bg: #330000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    nav {
      background: var(--menu-bg);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0.5em 0.7em;
      box-shadow: 0 1px 12px #0003;
      position: sticky;
      top: 0;
      z-index: 9;
      gap: 1em;
    }

    .nav-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1.6em;
      min-width: 70px;
      user-select: none;
    }

    .nav-brand img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid var(--main-neon);
      margin-bottom: 0.23em;
      background: #fff;
    }

    .nav-brand-text {
      text-align: center;
      font-size: 0.98em;
      font-weight: bold;
      color: var(--text-color);
      line-height: 1.1;
    }

    .menu-links {
      display: flex;
      gap: 0.5em;
      align-items: center;
      flex: 1;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.8em 1.2em;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
      font-size: 1.05em;
      border-radius: 6px 6px 0 0;
    }

    nav a.active, nav a:hover {
      color: var(--main-neon);
      border-bottom: 2.5px solid var(--main-neon);
    }

    /* üîò Botones de tema */
    .theme-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto;
      margin-right: 1em;
    }

    .theme-btn {
      border: none;
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
      background: var(--main-neon);
      color: #fff;
    }
    .theme-btn:hover {
      transform: scale(1.2);
    }

    #main-content {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: var(--content-bg);
      border-radius: 16px;
      box-shadow: 0 0 16px 4px #0002;
      min-height: 400px;
      transition: all 0.3s ease;
      flex: 1;
    }

    h1, h2 {
      color: var(--main-neon);
      margin-top: 0;
    }

    .welcome {

      margin-bottom: 2em;
      text-align: center;
      line-height: 1.5;
      color: var(--text-color);

      border-radius: 32px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      letter-spacing: 1px;

    .join-btn:hover {

    @keyframes neon-title {
      0% { text-shadow: 0 0 5px #ff1744, 0 0 10px #ff1744, 0 0 20px #ff1744; opacity: 1; }
      50% { text-shadow: 0 0 10px #ff1744, 0 0 25px #ff1744, 0 0 45px #ff1744; opacity: 0.85; }
      100% { text-shadow: 0 0 3px #ff1744, 0 0 6px #ff1744, 0 0 12px #ff1744; opacity: 1; }

    .extra-links {

      font-weight: bold;
    }
  </style>

      else if(route==='/contacto') document.getElementById('menu-contacto').classList.add('active');

        renderRoute(route);
      });
    });

    window.addEventListener('popstate',()=>renderRoute(window.location.pathname));
