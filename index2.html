<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GitHub Stats ‚Äî Futuristic Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* ======== PRELOADER (igual que antes) ======== */
*{margin:0;padding:0;box-sizing:border-box;}
body,html{width:100%;height:100%;overflow:hidden;font-family:'Inter',sans-serif;background:#0f172a;color:#fff;display:flex;justify-content:center;align-items:center;}
canvas#preCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;}
#preloader{position:absolute;top:0;left:0;width:100%;height:100%;background:#0f172a;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:2;}
#preloader h1{font-size:28px;margin-bottom:20px;color:#fff;letter-spacing:1px;text-shadow:0 0 12px #7c3aed;animation: glow 1.5s ease-in-out infinite alternate;}
@keyframes glow{0%{text-shadow:0 0 10px #7c3aed;}100%{text-shadow:0 0 25px #c084fc;}}
.spinner{width:70px;height:70px;border:6px solid rgba(255,255,255,0.1);border-top:6px solid #7c3aed;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:15px;}
@keyframes spin{to{transform:rotate(360deg);}}
.progress-container{width:200px;height:10px;background:rgba(255,255,255,0.1);border-radius:5px;overflow:hidden;margin-top:5px;}
.progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#7c3aed,#c084fc);transition:width 0.25s;}
.progress-text{font-size:13px;color:#cbd5e1;margin-top:5px;}

/* ======== NUEVO DASHBOARD ======== */
#mainContent{display:none;flex-direction:column;width:100%;min-height:100%;background:radial-gradient(circle at top,#0f172a,#0b1120);}
:root{
  --card:#111827aa;
  --accent:#7c3aed;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
.dashboard{max-width:1000px;width:100%;margin:auto;padding:40px 20px;display:flex;flex-direction:column;gap:30px;}
header{text-align:center;}
header h1{font-size:26px;font-weight:600;color:var(--text);letter-spacing:1px;}
header p{margin-top:6px;font-size:14px;color:var(--muted);}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;}
.card{background:var(--card);backdrop-filter:blur(12px);border-radius:18px;padding:20px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 6px 25px rgba(0,0,0,0.4);transition:transform .25s, box-shadow .25s;}
.card:hover{transform:translateY(-5px);box-shadow:0 10px 40px rgba(124,58,237,0.3);}
.repo-grid{display:flex;gap:15px;align-items:center;}
.avatar img{width:64px;height:64px;border-radius:12px;object-fit:cover;}
.repo-info h2{margin:0;font-size:18px;font-weight:600;color:var(--text);}
.repo-info p{margin-top:4px;font-size:13px;color:var(--muted);}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.stat{background:rgba(255,255,255,0.05);padding:5px 10px;border-radius:8px;font-size:12px;color:var(--muted);}
.stat b{color:#fff;}
.repo-footer{margin-top:12px;display:flex;gap:10px;align-items:center;font-size:13px;}
.repo-footer a{color:var(--accent);text-decoration:none;font-weight:600;}
.repo-footer button{background:var(--accent);border:none;padding:5px 10px;border-radius:8px;color:#fff;font-size:12px;cursor:pointer;}

/* Input card */
.input-card{text-align:center;}
input[type="text"]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:#0b1120;color:#fff;font-size:14px;}
.btn{margin-top:12px;width:100%;padding:12px;border-radius:10px;background:linear-gradient(90deg,#7c3aed,#a78bfa);color:#fff;font-weight:600;cursor:pointer;border:none;}
.btn:hover{filter:brightness(1.1);}
.error{color:#ff6b6b;font-weight:600;font-size:13px;margin-top:10px;}

/* Animaciones */
@keyframes fadeIn{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}
.card{animation:fadeIn 0.4s ease;}
footer{text-align:center;margin:20px 0;color:var(--muted);font-size:13px;}
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader">
  <canvas id="preCanvas"></canvas>
  <h1 id="welcomeText"></h1>
  <div class="spinner"></div>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <div class="progress-text" id="progressText">0%</div>
</div>

<!-- DASHBOARD -->
<div id="mainContent">
  <div class="dashboard">
    <header>
      <h1>üìä GitHub Stats Dashboard</h1>
      <p>Visualiza informaci√≥n de repositorios con estilo futurista.</p>
    </header>

    <div class="cards" id="reposContainer"></div>

    <div class="card input-card">
      <label for="repoInput">Cargar otro repositorio</label>
      <input id="repoInput" type="text" placeholder="usuario/repositorio (ej: Yuji-XDev/Rin-Itoshi-Bot)">
      <button class="btn" id="fetchBtn">Cargar repo</button>
      <div class="error" id="errorBox" style="display:none"></div>
    </div>

    <footer>‚ú¶ 2025 ‚Ä¢ Hecho con ‚ù§Ô∏è por <a href="https://github.com/Yuji-XDev" target="_blank" style="color:var(--accent)">Yuji-XDev</a></footer>
  </div>
</div>

<script>
/* ============== PRELOADER IGUAL QUE TU C√ìDIGO ============== */
const preCanvas=document.getElementById('preCanvas');
const ctx=preCanvas.getContext('2d');
let width=preCanvas.width=window.innerWidth,height=preCanvas.height=window.innerHeight;
const particles=[],numParticles=120;
for(let i=0;i<numParticles;i++){particles.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.6,dy:(Math.random()-0.5)*0.6});}
function animateParticles(){ctx.clearRect(0,0,width,height);for(let p of particles){p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>width)p.dx*=-1;if(p.y<0||p.y>height)p.dy*=-1;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle='rgba(124,58,237,0.8)';ctx.fill();}requestAnimationFrame(animateParticles);}animateParticles();
const text="üå∏ Bienvenido a Rin Itoshi";const welcomeText=document.getElementById('welcomeText');let i=0;function type(){if(i<text.length){welcomeText.innerHTML+=text.charAt(i);i++;setTimeout(type,45);}}type();
let progress=0;const progressBar=document.getElementById('progressBar'),progressText=document.getElementById('progressText');
const interval=setInterval(()=>{progress+=Math.floor(Math.random()*3)+1;if(progress>100)progress=100;progressBar.style.width=progress+'%';progressText.textContent=progress+'%';if(progress===100){clearInterval(interval);document.getElementById('preloader').style.display='none';document.getElementById('mainContent').style.display='block';}},80);

/* ============== GITHUB FETCH ============== */
const reposContainer=document.getElementById('reposContainer');const errorBox=document.getElementById('errorBox');
function makeRepoCard(data){return `<div class="card"><div class="repo-grid"><div class="avatar"><img src="${data.owner.avatar_url}" alt=""></div><div class="repo-info"><h2>${data.full_name}</h2><p>${data.description||'‚Äî sin descripci√≥n ‚Äî'}</p><div class="stats"><div class="stat">‚≠ê <b>${data.stargazers_count}</b></div><div class="stat">üç¥ <b>${data.forks_count}</b></div><div class="stat">üëÅ <b>${data.watchers_count}</b></div><div class="stat">üêû <b>${data.open_issues_count}</b></div><div class="stat">üß© <b>${data.language||'‚Äî'}</b></div></div><div class="repo-footer"><a href="${data.html_url}" target="_blank">Ver en GitHub</a><button onclick="navigator.clipboard.writeText('${data.html_url}')">Copiar URL</button></div></div></div></div>`;}
async function fetchRepo(repo){const res=await fetch(`https://api.github.com/repos/${repo}`);if(!res.ok)throw new Error(`Error ${res.status}`);return res.json();}
async function loadInitial(){try{const data=await fetchRepo("Yuji-XDev/Rin-Itoshi-Bot");reposContainer.innerHTML=makeRepoCard(data);}catch(e){errorBox.style.display='block';errorBox.textContent='Error inicial: '+e.message;}}
document.getElementById('fetchBtn').addEventListener('click',async()=>{const val=document.getElementById('repoInput').value.trim();if(!val){errorBox.style.display='block';errorBox.textContent='Escribe un repo v√°lido.';return;}errorBox.style.display='none';try{const data=await fetchRepo(val);reposContainer.insertAdjacentHTML('afterbegin',makeRepoCard(data));}catch(e){errorBox.style.display='block';errorBox.textContent='Error: '+e.message;}});
loadInitial();
</script>
</body>
</html>
