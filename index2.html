<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üìä GitHub Stats ‚Äî Futuristic Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg: radial-gradient(circle at top,#0f172a,#0b1120);
  --card: rgba(17,24,39,0.7);
  --accent: #ff00ff;
  --accent2: #00ffff;
  --muted: #94a3b8;
  --text: #e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box;}
body,html{width:100%;height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
a{text-decoration:none;color:var(--accent);}
.dashboard{max-width:1100px;margin:auto;padding:40px 20px;display:flex;flex-direction:column;gap:30px;}
header{text-align:center;}
header img{margin:10px auto;}
header h1{font-size:26px;font-weight:600;letter-spacing:1px;}
header p{margin-top:6px;font-size:14px;color:var(--muted);}

/* Tarjetas */
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;}
.stat-card{background:var(--card);backdrop-filter:blur(12px);border-radius:18px;padding:20px;text-align:center;box-shadow:0 6px 25px rgba(0,0,0,0.4);}
.stat-card .icon{font-size:28px;margin-bottom:10px;}
.stat-card .value{font-size:24px;font-weight:700;color:#fff;}
.stat-card .label{font-size:13px;color:var(--muted);}
.chart-container{background:var(--card);padding:20px;border-radius:18px;backdrop-filter:blur(12px);box-shadow:0 6px 25px rgba(0,0,0,0.4);}

/* Repo cards */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;}
.card{background:var(--card);backdrop-filter:blur(12px);border-radius:18px;padding:20px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 6px 25px rgba(0,0,0,0.4);transition:transform .25s, box-shadow .25s;}
.card:hover{transform:translateY(-5px);box-shadow:0 10px 40px rgba(255,0,255,0.3);}
.repo-grid{display:flex;gap:15px;align-items:center;}
.avatar img{width:64px;height:64px;border-radius:12px;object-fit:cover;}
.repo-info h2{margin:0;font-size:18px;font-weight:600;}
.repo-info p{margin-top:4px;font-size:13px;color:var(--muted);}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.stat{background:rgba(255,255,255,0.05);padding:5px 10px;border-radius:8px;font-size:12px;color:var(--muted);}
.stat b{color:#fff;}
.repo-footer{margin-top:12px;display:flex;gap:10px;align-items:center;font-size:13px;}
.repo-footer button{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;padding:5px 10px;border-radius:8px;color:#fff;font-size:12px;cursor:pointer;}
footer{text-align:center;margin:20px 0;color:var(--muted);font-size:13px;}
</style>
</head>
<body>
<div class="dashboard">
  <header>
    <!-- Typing SVG estilo README -->
    <img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&size=28&duration=2500&pause=800&center=true&vCenter=true&width=750&lines=üìä+Estad√≠sticas+de+Rin+Itoshi&color=FF00FF" alt="Typing Stats">
    <p>Visualiza informaci√≥n en tiempo real de repositorios GitHub con estilo futurista.</p>
  </header>

  <!-- Tarjetas r√°pidas -->
  <div class="stats-grid">
    <div class="stat-card"><div class="icon">‚≠ê</div><div class="value" id="starsValue">0</div><div class="label">Stars</div></div>
    <div class="stat-card"><div class="icon">üç¥</div><div class="value" id="forksValue">0</div><div class="label">Forks</div></div>
    <div class="stat-card"><div class="icon">üëÅ</div><div class="value" id="watchersValue">0</div><div class="label">Watchers</div></div>
    <div class="stat-card"><div class="icon">üêû</div><div class="value" id="issuesValue">0</div><div class="label">Issues</div></div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="statsChart"></canvas>
  </div>

  <!-- Repo cards -->
  <div class="cards" id="reposContainer"></div>

  <!-- README style stats -->
  <div class="card">
    <p align="center">
      <img src="https://github-readme-stats.vercel.app/api?username=Yuji-XDev&show_icons=true&theme=tokyonight&bg_color=0D1117&title_color=ff00ff&text_color=00ffff&icon_color=f1c40f&hide_border=true" alt="GitHub Stats">
    </p>
    <p align="center">
      <img src="https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=Yuji-XDev&theme=tokyonight" alt="Detalles perfil">
    </p>
  </div>

  <footer>‚ú¶ 2025 ‚Ä¢ Hecho con ‚ù§Ô∏è por <a href="https://github.com/Yuji-XDev" target="_blank">Yuji-XDev</a></footer>
</div>

<script>
/* Fetch repos y actualizar estad√≠sticas */
async function fetchRepo(repo){
  const res=await fetch(`https://api.github.com/repos/${repo}`);
  if(!res.ok) throw new Error(`Error ${res.status}`);
  return res.json();
}
function makeRepoCard(data){
  return `<div class="card">
    <div class="repo-grid">
      <div class="avatar"><img src="${data.owner.avatar_url}" /></div>
      <div class="repo-info">
        <h2>${data.full_name}</h2>
        <p>${data.description||'‚Äî sin descripci√≥n ‚Äî'}</p>
        <div class="stats">
          <div class="stat">‚≠ê <b>${data.stargazers_count}</b></div>
          <div class="stat">üç¥ <b>${data.forks_count}</b></div>
          <div class="stat">üëÅ <b>${data.watchers_count}</b></div>
          <div class="stat">üêû <b>${data.open_issues_count}</b></div>
          <div class="stat">üß© <b>${data.language||'‚Äî'}</b></div>
        </div>
        <div class="repo-footer">
          <a href="${data.html_url}" target="_blank">Ver en GitHub</a>
          <button onclick="navigator.clipboard.writeText('${data.html_url}')">Copiar URL</button>
        </div>
      </div>
    </div>
  </div>`;
}
async function load(){
  try{
    const repo="Yuji-XDev/Rin-Itoshi-Bot";
    const data=await fetchRepo(repo);
    document.getElementById('reposContainer').innerHTML=makeRepoCard(data);
    document.getElementById('starsValue').textContent=data.stargazers_count;
    document.getElementById('forksValue').textContent=data.forks_count;
    document.getElementById('watchersValue').textContent=data.watchers_count;
    document.getElementById('issuesValue').textContent=data.open_issues_count;
    drawChart([data.stargazers_count,data.forks_count,data.watchers_count,data.open_issues_count]);
  }catch(e){console.error(e);}
}
function drawChart(values){
  new Chart(document.getElementById('statsChart').getContext('2d'),{
    type:'bar',
    data:{
      labels:['Stars','Forks','Watchers','Issues'],
      datasets:[{data:values,backgroundColor:['#ff00ff','#00ffff','#facc15','#38bdf8']}]
    },
    options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}
load();
</script>
</body>
</html>
