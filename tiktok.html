<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader | Rin Itoshi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff1493;
      font-size: 28px;
    }
    input {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #getVideoBtn {
      background: #ff1493;
      color: white;
    }
    #downloadBtn {
      background: green;
      color: white;
      display: none;
    }
    video {
      margin-top: 20px;
      width: 320px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üå∏ TikTok Downloader üå∏</h1>
  <input type="text" id="tiktokUrl" placeholder="Pega el link de TikTok aqu√≠">
  <br>
  <button id="getVideoBtn">Obtener Video</button>
  <br>
  <video id="preview" controls style="display:none;"></video>
  <br>
  <a id="downloadLink" href="" download="tiktok.mp4">
    <button id="downloadBtn">‚¨áÔ∏è Descargar</button>
  </a>

  <script>
    document.getElementById("getVideoBtn").addEventListener("click", async () => {
      const url = document.getElementById("tiktokUrl").value;
      if (!url) {
        alert("Por favor, pega un enlace de TikTok.");
        return;
      }

      try {
        // Aqu√≠ puedes cambiar por tu API que devuelve el link directo del video
        const apiUrl = `https://api.dorratz.com/fbvideo?url=${url}`; // ejemplo
        const res = await fetch(apiUrl);
        const data = await res.json();

        // ‚ö†Ô∏è Ajusta seg√∫n c√≥mo tu API devuelva el link
        const videoUrl = data.video || data.url || data.result;

        if (!videoUrl) {
          alert("No se pudo obtener el video.");
          return;
        }

        // Mostrar preview
        const preview = document.getElementById("preview");
        preview.src = videoUrl;
        preview.style.display = "block";

        // Activar bot√≥n descargar
        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = videoUrl;
        document.getElementById("downloadBtn").style.display = "inline-block";

      } catch (e) {
        console.error(e);
        alert("Error al obtener el video.");
      }
    });
  </script>
</body>
</html>
