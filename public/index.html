<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - WhatsApp Bot</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>WhatsApp Bot — Estado</h1>
    <div id="status">Cargando...</div>
    <div id="qrcontainer"></div>
    <p>Si aparece el QR, escanéalo desde WhatsApp Web (en tu teléfono: WhatsApp > Dispositivos vinculados > Escanear QR).</p>
  </div>

  <script>
    async function refresh() {
      try {
        const res = await fetch('/status')
        const j = await res.json()
        document.getElementById('status').innerText = j.connected ? 'Conectado ✅' : 'Desconectado ❌'
        const qrcontainer = document.getElementById('qrcontainer')
        if (!j.connected && j.qr) {
          qrcontainer.innerHTML = `<iframe src="/qr" style="width:360px;height:420px;border:0"></iframe>`
        } else {
          qrcontainer.innerHTML = ''
        }
      } catch (e) {
        console.error(e)
        document.getElementById('status').innerText = 'Error al consultar el estado'
      }
    }
    setInterval(refresh, 3000)
    refresh()
  </script>
</body>
</html>
